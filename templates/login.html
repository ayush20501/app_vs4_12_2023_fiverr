<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <img src="/static/logo_felice XXI.jpg" alt="Logo" class="img-fluid d-block mx-auto">
                {{msg}}
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Introduzir username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <!-- Forgot Password link -->
                        <small class="form-text text-muted"><a href="{{ url_for('forget_password') }}">Esqueci-me da password</a></small>
                    </div>
                    <button type="submit" class="btn btn-dark">Login</button>
                </form>
            </div>
        </div>
        <br>
        </br>

                </ul>
            {% endif %}
        {% endwith %} -->

</body>
</html>
