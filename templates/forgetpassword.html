<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <img src="/static/logo_felice XXI.jpg" alt="Logo" class="img-fluid d-block mx-auto">
                {{msg}}
                <form method="POST" action="{{ url_for('verify') }}">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduzir e-mail">
                    </div>
                    <button type="submit" class="btn btn-dark">Alterar password</button>
                </form>
            </div>
        </div>
        <br>
        </br>
    </div>
</body>
</html>
