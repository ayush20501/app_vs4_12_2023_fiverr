<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <img src="/static/logo_felice XXI.jpg" alt="Logo" class="img-fluid d-block mx-auto">
                <form method="POST" action="{{ url_for('validate') }}">
                    {{msg}}
                    <div class="form-group">
                        <label for="otp">Password de utilização única</label>
                        <input type="text" class="form-control" id="otp" name="otp" placeholder="Introduzir password de utilização única">
                        <small id="otpHelp" class="form-text text-muted">Verifique o seu e-mail.</small>
                    </div>

                    <button type="submit" class="btn btn-dark">Confirmar e ALterar a Password</button>
                </form>
            </div>
        </div>
        <br>
        </br>
    </div>
</body>
</html>
